<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 w-96 text-white shadow-lg max-w-sm">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4 ">
          <label
            class="block text-gray-300 text-sm font-medium mb-2 "
            >Email</label
          >
          <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2" type="email" name="" placeholder="Email" id="" />
        </div>
        <div>
          <label  class="block text-gray-300 text-sm font-medium mb-2 "for="">Password</label>
          <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2" type="password" name="" placeholder="password" id="" />
        </div>
        <button class="w-full bg-blue-500 text-white rounded-md px-3 py-2 mt-4 hover:bg-blue-600"
        type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
